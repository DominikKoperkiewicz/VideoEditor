<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <main>
    <div id="preview-tab" class="tab">
      <div class="video-player"></div>
    </div>
    
    <div id="cut-tab" class="tab">
      <div id="preview-player" class="video-player" style="height: 15em;"></div>
      <div id="timeline">
        <div id="time-axis"></div>
        <div class="video-container">
          <div class="video-block"></div>
          <div class="video-block"></div>
          <div class="video-block"></div>
        </div>
      </div>
      <div class="buttons-container">
        <button class="action-button">Cut</button>
        <button class="action-button">Delete</button>
      </div>
    </div>
    
    <div id="resources-tab" class="tab">
      <div class="buttons-container">
        <input type="file" id="file-input" class="action-button">Import</input>
      </div>
    </div>
    
    <div id="export-tab" class="tab">
      <label>EXPORT</label>
    </div>
    
    <div id="settings-tab" class="tab">
      <label>SETTINGS</label>
    </div>
  </main>

  <nav class="bottom-nav">
    <div id="preview-button" class="nav-button">
        <img src="img/preview_icon.svg"></img>
        <span>Preview</span>
    </div>
    <div id="cut-button" class="nav-button">
        <img src="img/cut_icon.svg"></img>
        <span>Cut</span>
    </div>
    <div id="resources-button" class="nav-button">
        <img src="img/resources_icon.svg"></img>
        <span>Resources</span>
    </div>
    <div id="export-button" class="nav-button">
        <img src="img/export_icon.svg"></img>
        <span>Export</span>
    </div>
    <div id="settings-button" class="nav-button">
        <img src="img/settings_icon.svg"></img>
        <span>Settings</span>
    </div>
  </nav>
  
  <script src="node_modules/@ffmpeg/ffmpeg/dist/ffmpeg.min.js"></script>
  <script src="script.js"></script>
  <script src="navigatorScript.js"></script>
</body>

</html>

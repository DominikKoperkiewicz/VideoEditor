<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Video Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <canvas id="import-canvas" width="1920" height="1080" style="display: none;"></canvas>
  <video id="import-player" width="1920" height="1080" style="display: none;"></video>

  <main>
    <div id="preview-tab" class="tab">
      <div class="video-player"></div>
    </div>
    
    <div id="cut-tab" class="tab">
      <canvas id="cut-player" class="video-player" style="height: 15em;"></canvas>
      <div id="timeline">
        <div id="time-axis"></div>
        <div id="video-container" class="video-container">
        </div>
      </div>
      <div class="buttons-container">
        <button class="action-button">Cut</button>
        <button id="delete-button" class="action-button">Delete</button>
      </div>
    </div>
    
    <div id="resources-tab" class="tab">
      <div id="resources-container"></div>
      <div class="buttons-container">
        <input type="file" id="file-input" class="action-button">Import</input>
      </div>
    </div>
    
    <div id="export-tab" class="tab">
      <label>EXPORT</label>
    </div>
    
    <div id="settings-tab" class="tab">
      <label>SETTINGS</label>
    </div>
  </main>

  <nav class="bottom-nav">
    <div id="preview-button" class="nav-button">
        <img src="img/preview_icon.svg"></img>
        <span>Preview</span>
    </div>
    <div id="cut-button" class="nav-button">
        <img src="img/cut_icon.svg"></img>
        <span>Cut</span>
    </div>
    <div id="resources-button" class="nav-button">
        <img src="img/resources_icon.svg"></img>
        <span>Resources</span>
    </div>
    <div id="export-button" class="nav-button">
        <img src="img/export_icon.svg"></img>
        <span>Export</span>
    </div>
    <div id="settings-button" class="nav-button">
        <img src="img/settings_icon.svg"></img>
        <span>Settings</span>
    </div>
  </nav>


  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script src="scripts/navigatorScript.js"></script>
  <script src="scripts/Timeline.js"></script>
  <script src="scripts/VideoData.js"></script>
  <script src="scripts/VideoBlock.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>

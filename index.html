<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Video Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
<!--
  <canvas id="import-canvas" width="1920" height="1080"></canvas>
  <video id="import-player" width="1920" height="1080"></video>
-->
  <main>
    <div id="preview-tab" class="tab">
      <canvas id="preview-player" class="video-player"></canvas>
      <input id="preview-slider" type="range" min="0" max="1000" value="0"></input>
      <label id="time-stamp">00:00</label>
      <div class="player-control-panel">
        <img id="fastbackward-preview-button" src="img/fastforward_icon.svg" style="transform: scaleX(-1);"></img>
        <img id="play-preview-button" src="img/play_icon.svg"></img>
        <img id="fastforward-preview-button" src="img/fastforward_icon.svg"></img>
      </div>
    </div>
    
    <div id="cut-tab" class="tab">
      <canvas id="cut-player" class="video-player"></canvas>
      <div id="timeline">
        <div id="time-pointer"></div>
        <div id="time-axis-container">
          <div class="offset-block"></div>
          <div id="time-rulers-container">
          </div>
        </div>
        <div id="video-container" class="video-container">
          <div class="offset-block"></div>
          <div id="right-offset-block" class="offset-block"></div>
        </div>
      </div>
      <label id="frame-number">Frame: 0</label>
      <div class="player-control-panel">
        <img id="fastbackward-button" src="img/fastforward_icon.svg" style="transform: scaleX(-1);"></img>
        <img id="play-button" src="img/play_icon.svg"></img>
        <img id="fastforward-button" src="img/fastforward_icon.svg"></img>
      </div>
      <div class="buttons-container">
        <button id="cut-button" class="action-button">Cut</button>
        <button id="delete-button" class="action-button">Delete</button>
      </div>
    </div>
    
    <div id="resources-tab" class="tab">
      <div id="resources-container"></div>
      <div class="buttons-container">
        <label class="action-button">
          Import
          <input type="file" id="file-input" ></input>
        </label>
      </div>
    </div>
    
    <div id="export-tab" class="tab">
      <label>Name</label>
      <input type="text" id="name-input" placeholder="MyVideo"></input>
      <div class="buttons-container">
        <label id="export-button" class="action-button">
          Export
        </label>
      </div>
    </div>
    
    <div id="settings-tab" class="tab">
      <label>SETTINGS</label>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </main>

  <nav class="bottom-nav">
    <div id="preview-nav-button" class="nav-button">
        <img src="img/preview_icon.svg"></img>
        <span>Preview</span>
    </div>
    <div id="cut-nav-button" class="nav-button">
        <img src="img/cut_icon.svg"></img>
        <span>Cut</span>
    </div>
    <div id="resources-nav-button" class="nav-button">
        <img src="img/resources_icon.svg"></img>
        <span>Resources</span>
    </div>
    <div id="export-nav-button" class="nav-button">
        <img src="img/export_icon.svg"></img>
        <span>Export</span>
    </div>
    <div id="settings-nav-button" class="nav-button">
        <img src="img/settings_icon.svg"></img>
        <span>Settings</span>
    </div>
  </nav>

</body>

</html>
